<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <ul>
        {% for result in results %}
            <li>
                <h3>{{ result.grammar.sentence }}</h3>
                <p>Gloss: {{ result.grammar.gloss }}</p>
                <p>Translation: {{ result.grammar.translation }}</p>
                <p>Result Data: {{ result.result_data }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
